<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <main>
      <h1>Say Hello!</h1>
      <form>
        <label for="">Your Name</label>
        <br>
        <input type="text" name="name" value="" placeholder="Enter your name">
        <hr>
        <label for="">Email</label>
        <br>
        <input type="text" name="Email" value="" placeholder="Enter your email address">
        <hr>
        <label for="">Needed Services</label>
        <br>
        <select name="service">
          <option value="">Car washing</option>
          <option value="">Lawn Mowing</option>
          <option value="">House painting</option>
        </select>
        <hr>
        <label for="">Budget</label>
        <br>
        <input min="0" max="10" type="number" />
        <hr>
        <label for="">Message</label>
        <br>
        <textarea rows="" cols=""></textarea>
        <hr>
        <button type="">Submit</button>
      </form>
      
    </main>
  </body>
</html>
