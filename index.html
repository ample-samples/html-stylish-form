<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body class="grid">
    <main class="grid">
      <h1>Say Hello!</h1>
      <form class="grid">
        <div class="name">
          <label for="">Your Name</label>
          <br>
          <input type="text" name="name" value="" placeholder="Enter your name">
          <hr>
        </div>
        <div class="email">
          <label for="">Email</label>
          <br>
          <input type="text" name="Email" value="" placeholder="Enter your email address">
          <hr>
        </div>
        <div class="needed-services">
        <label for="">Needed Services</label>
          <br>
          <select name="service">
            <option value="">Car washing</option>
            <option value="">Lawn Mowing</option>
            <option value="">House painting</option>
          </select>
          <hr>
        </div>
        <div class="budget">
          <label for="">Budget</label>
          <br>
          <input min="0" max="10" type="number" />
          <hr>
        </div>
        <div class="message">
          <label for="">Message</label>
          <br>
          <textarea rows="" cols=""></textarea>
          <hr>
        </div>
        <button type="">Submit</button>
      </form>
      
    </main>
  </body>
</html>
